<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
  <meta charset="utf-8">
  <title>CarrouselJS</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Carrousel</h1>
    </header>
    <div class="carrousel">
      <div class="image">
        <img src="" alt="" id="imageLoader">
      </div>
      <a id="btnFirst" href="#"><img src="img/icons/first.png" alt="First Icon"></a>
      <a id="btnLeft" href="#"><img src="img/icons/chevron-left.png" alt="Left Chevron"></a>
      <a id="btnPlay" href="#"><img id="playIcon" src="img/icons/play.png" alt="Play Icon"></a>
      <a id="btnPause" href="#" style="display:none;"><img id="pauseIcon" src="img/icons/pause.png" alt="Pause Icon"></a>
      <a id="btnRight" href="#"><img src="img/icons/chevron-right.png " alt="Right Chevron"></a>
      <a id="btnLast" href="#"><img src="img/icons/last.png" alt="First Icon"></a>
      <div class="">
        <h2 id="pictureName"></h2>
      </div>
    </div>
  </div>
  <script src="js/main.js " charset="utf-8 "></script>
</body>

</html>
